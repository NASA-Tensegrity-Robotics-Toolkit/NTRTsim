  SFR:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1226
      damping: 100.0
      pretension: 0.0
      history: 1
      max_tension: 7000.0
      target_velocity: 12.0
  SRL:
    class: tgBasicActuatorInfo
