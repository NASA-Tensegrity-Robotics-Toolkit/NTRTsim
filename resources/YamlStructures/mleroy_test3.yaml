  SUPERball_string18:
    - [bottom_horiz_prox, prox_horiz_right]  #5/10
  SUPERball_string19:
    - [bottom_horiz_dist,  dist_horiz_left]  #6/11
  SUPERball_string20:
    - [bottom_horiz_dist, dist_horiz_right]  #6/12

  SUPERball_string21:
