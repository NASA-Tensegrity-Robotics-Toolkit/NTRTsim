nodes:
  bottom1: [-5, 0, 0]
  bottom2: [5, 0, 0]
  bottom3: [0, 0, 8.66]

  top1: [-5, 5, 0]
  top2: [5, 5, 0]
  top3: [0, 5, 8.66]

pair_groups:
  prism_rod:
    - [bottom1, top2]
    - [bottom2, top3]
    - [bottom3, top1]

  prism_string:
    - [bottom1, bottom2]
    - [bottom2, bottom3]
    - [bottom1, bottom3]

    - [top1, top2]
    - [top2, top3]
    - [top1, top3]

    - [bottom1, top1]
    - [bottom2, top2]
    - [bottom3, top3]

builders:
  prism_rod:
    class: tgRodInfo
    parameters:
      density: 0.688
      radius: 0.31
  prism_string:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000
      damping: 10
      pretension: 1000